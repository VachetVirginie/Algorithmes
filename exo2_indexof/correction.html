<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recherche de motif</title>
</head>

<body>

    <script type="application/javascript">
        /**
         * Return index of pattern in target string
         *
         * @param target string
         * @param pattern string
         *
         * @return {number}
         */
        function getIndexOfPattern(target, pattern) {
            var s = target.split('');
            var p = pattern.split('');
            // for each element of target
            for (var index = 0, l = s.length; index < l - 1; index++) {
                // if element match with first element of pattern
                if (s[index] === p[0]) {
                    // potentially equal
                    var isEqual = true;
                    // for each element of pattern
                    for (var j = 0, ll = p.length; j < ll; j++) {
                        // compare each element of pattern with next elements of target string
                        if (s[index + j] !== p[j]) {
                            isEqual = false;
                        }
                        // if always equal on last comparison, return index
                        if (isEqual && j === ll - 1) {
                            return index;
                        }
                    }
                }
            }
            // no equality, return -1
            return -1;
        }
        var target = 'lalopallalali',
            pattern = 'lala';
        var index = getIndexOfPattern(target, pattern);
        console.log('Index : ', index);
    </script>

</body>

</html>
