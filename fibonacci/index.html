<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //non recursive
        function fibonacci(num) {
            var a = 1,
                b = 0,
                temp;

            while (num >= 0) {
                temp = a;
                a = a + b;
                b = temp;
                num--;
            }

            return b;
        }

        //recursive

        function fibonacci(num) {
            if (num <= 1) return 1;

            return fibonacci(num - 1) + fibonacci(num - 2);
        }
    </script>
</body>

</html>
